<!DOCTYPE html>
<html lang="en">
<head>
  <title>Secret Number Game</title>
</head>
<body>
  <h1>Secret Number Guessing Game</h1>
  <link rel="stylesheet" href="secret-number-game-style.css">
  <script>
    var secretNumber = 3;     
    var points = 0;
    var guess = prompt("Enter a number between 1 and 5:");
    guess = parseInt(guess);
    while (isNaN(guess)) {
      guess = prompt("That's not a number! Enter a number between 1 and 5:");
      guess = parseInt(guess);
    }
    if (guess == secretNumber) {
      points = 10;
      document.write("Correct! That is worth" + points + " points.");
    } else {
      document.write("Sorry, the number was " + secretNumber + ". It was worth " + points + " points.");
    }
  </script>
</body>
</html>
