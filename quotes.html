<!DOCTYPE html>
<html lang="en">
    <head>
        <title>Anime Quotes</title>
    </head>
    <body>
        <h1>Favorite Anime Quotes</h1>
        <script>
        // Anime and Websites Quotes Page
        var quotes = [
            "Do you know what heroes are? Say there is a chunk of meat. Pirates will have a banquet and eat it but heroes will share it with other people. I want all the meat. – Monkey D. Luffy",
            "I won't run away anymore.. I won't go back on my word… that is my ninja way! – Naruto Uzumaki",
            "No matter what you have, you always want what's out of reach. You're crying for the moon, like a stupid pack of wolves. – Yusuke Urameshi",
            "Spend most of your life ruled by another! Watch your race dwindle to a handful! And then, tell me what has more meaning than your own strength! – Vegeta",
            "Humankind cannot gain anything without first giving something in return. To obtain, something of equal value must be lost. – Alphonse Elric"
        ];
        var num = prompt("Enter a number to see an anime quote:");
        var index = num % 5;
        document.write("<h2>Favorite Anime Quote:</h2>");
        document.write(quotes[index]);
        var websites = [
            "https://www.crunchyroll.com/",
            "https://www.animenewsnetwork.com/",
            "https://www.anime.com/"
        ];
        var favSite = prompt("Enter your favorite website URL:");
        document.write("<h2>Favorite Websites:</h2>");
        websites.push(favSite);
        websites.shift();

        document.write("<h2>My Favorite Websites:</h2>");
        document.write('<p><a href="' + websites[0] + '" target="_blank">' + websites[0] + "</a></p>");
        document.write('<p><a href="' + websites[1] + '" target="_blank">' + websites[1] + "</a></p>");
        document.write('<p><a href="' + websites[2] + '" target="_blank">' + websites[2] + "</a></p>");
    </script>
</body>
</html>
