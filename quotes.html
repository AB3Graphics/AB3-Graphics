<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Favorite Anime Quotes</title>
</head>
<body>
  <h1>Favorite Anime Quotes</h1>

  <script>
    // ===== QUOTES (5 items) =====
    var quotes = [
      "Do you know what heroes are? … – Monkey D. Luffy",
      "I won't run away anymore… that is my ninja way! – Naruto Uzumaki",
      "No matter what you have… you're crying for the moon. – Yusuke Urameshi",
      "Spend most of your life ruled by another! … strength! – Vegeta",
      "Humankind cannot gain anything… equal value must be lost. – Alphonse Elric"
    ];

    var userNumber = prompt("Enter a number to see an anime quote:");
    var index = userNumber % 5;  // modulus operator
    document.write("<h2>Favorite Anime Quote:</h2>");
    document.write("<p>" + quotes[index] + "</p>");

    // ===== WEBSITES (3 items) =====
    var websites = [
      "https://www.crunchyroll.com/",
      "https://www.animenewsnetwork.com/",
      "https://www.anime.com/"
    ];

    // Show ORIGINAL list
    document.write("<h2>My Favorite Websites (Original):</h2>");
    for (var i = 0; i < websites.length; i++) {
      document.write('<p><a href="' + websites[i] + '" target="_blank">' + websites[i] + "</a></p>");
    }

    // Ask user for their favorite website
    var favSite = prompt("Enter your favorite website URL (include https://):");

    // If they typed something, make sure it starts with http:// or https://
    if (favSite) {
      if (!(favSite.startsWith("http://") || favSite.startsWith("https://"))) {
        favSite = "https://" + favSite;  // add https:// if missing
      }
      websites.push(favSite);
    }

    // Delete the first website per assignment
    websites.shift();

    // Show REVISED list
    document.write("<h2>My Favorite Websites (Revised):</h2>");
    for (var j = 0; j < websites.length; j++) {
      document.write('<p><a href="' + websites[j] + '" target="_blank">' + websites[j] + "</a></p>");
    }
  </script>
</body>
</html>
